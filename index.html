<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Frame Geometry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div class="controls">
        <h2>Frame Geometry Controls (mm)</h2>
        <div class="slider-container">
            <label for="swingArmPivotToHeadTubeTopCenter">Swingarm Pivot to Head Tube Top: <span id="swingArmPivotToHeadTubeTopCenterValue">800</span> mm</label>
            <input type="range" id="swingArmPivotToHeadTubeTopCenter" min="600" max="1000" value="800">
        </div>
        <div class="slider-container">
            <label for="swingArmPivotToHeadTubeBottomCenter">Swingarm Pivot to Head Tube Bottom: <span id="swingArmPivotToHeadTubeBottomCenterValue">800</span> mm</label>
            <input type="range" id="swingArmPivotToHeadTubeBottomCenter" min="600" max="1000" value="800">
        </div>
        <div class="slider-container">
            <label for="headTubeLength">Head Tube Length: <span id="headTubeLengthValue">200</span> mm</label>
            <input type="range" id="headTubeLength" min="150" max="300" value="200">
        </div>
        <div class="control-group">
            <label for="frontForkLength">Front Fork Length (mm)</label>
            <input type="range" id="frontForkLength" min="300" max="800" value="500">
            <span id="frontForkLengthValue">500</span>
        </div>
        <button id="resetButton" class="reset-button">Reset Simulation</button>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
